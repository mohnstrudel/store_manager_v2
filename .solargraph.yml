---
include:
  - app/**/*.rb
  - db/migrate/**/*.rb
  - db/seeds/**/*.rb
  - config/**/*.rb
  - lib/**/*.rb
  - spec/**/*.rb
exclude:
  - test/**/*
  - vendor/**/*
  - ".bundle/**/*"
require: []
domains: []
reporters:
  - rubocop
  - require_not_found
formatter:
  rubocop:
    cops: safe
    except: []
    only: []
    extra_args: []
require_paths: []
plugins:
  - solargraph-rails
max_files: 5000
